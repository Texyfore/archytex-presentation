<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css" />
  <link rel="stylesheet" href="dist/reveal.css" />
  <link rel="stylesheet" href="dist/theme/arnold.css" />

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <style>
    .currentSpeaker {
      color: #39a0ed;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <!-- Title -->
      <section data-auto-animate>
        <div style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            ">
          <img src="res/img/logoLight.svg" alt="Archytex_logo" width="30%" />
          <h2 style="font-weight: bold">ARCHYTEX</h2>
          <div style="
                font-size: 16pt;
                display: flex;
                gap: 40px;
                margin-top: 20px;
              ">
            <span class="currentSpeaker">Gulyás Arnold</span>
            <span>Marton Zoltán</span>
            <span>Szabó Dániel</span>
          </div>
        </div>
        <img src="res/img/create_together.svg" alt="Create together" width="300px"
          style="position: absolute; right: 0px; top: 20%" />
        <img src="res/img/building_1.svg" alt="Building" width="300px"
          style="position: absolute; left: 0px; top: 10%" />
      </section>

      <!-- What is ARCHYTEX? -->
      <section data-auto-animate>
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
          <h3 style="margin-block-end: 0;">What is</h3>
          <div style="
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 0;
              ">
            <img src="res/img/logoLight.svg" alt="Archytex_logo" width="100px" style="margin: 0; margin-right: 20px;" />
            <h2 style="font-weight: bold; margin-bottom: 0;">ARCHYTEX</h2>
            <h2 style="display: inline-block;">?</h2>
          </div>
        </div>
      </section>

      <section data-auto-animate>
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
          <h3 style="margin-block-end: 0;">What is</h3>
          <div style="
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 0;
              ">
            <img src="res/img/logoLight.svg" alt="Archytex_logo" width="100px" style="margin: 0; margin-right: 20px;" />
            <h2 style="font-weight: bold; margin-bottom: 0;">ARCHYTEX</h2>
            <h2 style="display: inline-block;">?</h2>
          </div>

          <p style="margin-top: 100px;">
            Architectural visualization software
            <span style="font-weight: bold;">with</span>
          </p>

          <ul>
            <li class=" fragment">Built-in 3D editor</li>
            <li class="fragment">Ray tracing renderer</li>
            <li class="fragment">Project manager</li>
          </ul>
        </div>
      </section>

      <!-- Teamwork -->

      <!-- 3D Editor -->
      <section data-background-color="#B3B752">
        <h1 style="color: white;">3D Editor</h1>
        <div style="display: flex; justify-content: space-between; width: 50%; margin: auto;">
          <img src="res/img/rust.svg" width="100px" />
          <img src="res/img/webgl.svg" width="200px" />
          <img src="res/img/wasm.svg" width="100px" />
        </div>
      </section>

      <!-- 

        * Title

        * Teamwork
          - Built by 3 students
          - Used GitHub for collab

          * Shared workload
            -  Szabó Dániel: Frontend
            - Gulyás Arnold: 3D Editor
            - Marton Zoltán: Backend, renderer

        * Inspiration
          - Blender
          - Hammer
        
        * Technologies
          * WASM
            - Provides the performance required for this app

          * Rust
            - Modern and safe systems programming language, suited for this project
            - Good WASM support
          
          * WebGL
            - The only mature graphics API for the web
            - Mention WGPU


       -->

    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
    });
  </script>
</body>

</html>
