<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css" />
  <link rel="stylesheet" href="dist/reveal.css" />
  <link rel="stylesheet" href="dist/theme/white.css" />

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <style>
    .currentSpeaker {
      color: #39a0ed;
      font-weight: bold;
    }
  </style>
</head>

<body style="font-family: Poppins">
  <div class="reveal">
    <div class="slides">
      <section>
        <div style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            ">
          <img src="res/img/logoLight.svg" alt="Archytex_logo" width="30%" />
          <h2 style="font-weight: bold; font-family: Poppins">ARCHYTEX</h2>
          <div style="
                font-size: 16pt;
                display: flex;
                gap: 40px;
                margin-top: 20px;
              ">
            <span class="currentSpeaker">Guly치s Arnold</span>
            <span>Marton Zolt치n</span>
            <span>Szab칩 D치niel</span>
          </div>
        </div>
        <img src="res/img/create_together.svg" alt="Create together" width="300px"
          style="position: absolute; right: 0px; top: 20%" />
        <img src="res/img/building_1.svg" alt="Building" width="300px"
          style="position: absolute; left: 0px; top: 10%" />
      </section>
      <section>Slide 2</section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
    });
  </script>
</body>

</html>
